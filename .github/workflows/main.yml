name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r chatbot-api/requirements.txt

      - name: Run tests
        run: pytest chatbot-api/tests/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Docker Containers
        run: |
          docker-compose down
          docker-compose up --build -d
